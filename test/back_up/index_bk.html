<!DOCTYPE html>
<html>
  <head>
    <style>
      #map_canvas {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
		var myLatlng = new google.maps.LatLng(43.57553, -79.560773);
        var map_options = {
          center: myLatlng,
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(map_canvas, map_options);
		var text;
		text= "<div class=' width: 300px; height: 300px; display:block'>941 Lakeshore Road East, Oakville, ON, Canada</div>";
   		var infowindow = new google.maps.InfoWindow(
		{ content: text,
			size: new google.maps.Size(500,500),
			position: myLatlng
		});
        infowindow.open(map);    
		var marker = new google.maps.Marker({
		  position: myLatlng, 
		  map: map
	  	});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
    <iframe width="100%" height="282px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Noodle+house&amp;aq=&amp;sll=43.576178,-79.560531&amp;sspn=0.005573,0.009302&amp;ie=UTF8&amp;hq=Noodle+house&amp;hnear=&amp;ll=43.57553,-79.560773&amp;spn=0.005573,0.009302&amp;t=m&amp;z=14&amp;iwloc=A&amp;cid=11832878738508924330&amp;output=embed"></iframe>
  </body>
</html>
